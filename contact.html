    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Contacts</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand text-primary fw-bold" href="#">Contact Me</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section style="
          background-image: url('./img/contact.png');
        ">
        <div class="container py-5 text-white">
            <div class="row">
                <div class="col-5 mx-auto text-center">
                    <h2 class="fw-bold">Contact me</h2>
                    <p>
                        If you have an application you are interested in developing, a
                        feature that you need built or a project that needs coding. I’d
                        love to help with it
                    </p>

                    <form action="https://formspree.io/f/xwkjraeo"
                                                                      method="POST" data-netlify="true">
                        <div class="mb-3">
                            <input type="text" class="form-control" aria-label="full name" placeholder="Name"
                                   name="name" required  autocomplete="off"/>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" aria-label="email adress"
                                   placeholder="abc@mail.com" name="email" required autocomplete="off" />
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" aria-label="full name" placeholder="Subject"
                                   name="subject" required autocomplete="off"/>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" aria-label="message" placeholder="Write your message here" name="textarea"
                                     min="5" required autocomplete="off"></textarea>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn bg-white text-primary mt-5">
                                Get in Touch
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="card">
            <div class="card-body">
                <h5 style="text-align:center;">Created By, Swapnil Muluk 2023</h5>
            </div>
        </div>
    </section>
</body>
